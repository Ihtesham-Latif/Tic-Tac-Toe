<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="main-heading">TIC TAC TOE</h1>
    <div class="main-container">
      <span id="status"></span>
      <div id="row" class="row">
        <div id="0" onclick="handleclick(this)" class="column"></div>
        <div id="1" onclick="handleclick(this)" class="column"></div>
        <div id="2" onclick="handleclick(this)" class="column"></div>
      </div>
      <div class="row">
        <div id="3" onclick="handleclick(this)" class="column"></div>
        <div id="4" onclick="handleclick(this)" class="column"></div>
        <div id="5" onclick="handleclick(this)" class="column"></div>
      </div>
      <div class="row">
        <div id="6" onclick="handleclick(this)" class="column"></div>
        <div id="7" onclick="handleclick(this)" class="column"></div>
        <div id="8" onclick="handleclick(this)" class="column"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
